name: Figma Export Sync


on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *" # hver time

permissions:
  contents: write

concurrency:
  group: figma-export
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest
    # Hvis FIGMA_* ligger i et Environment (f.eks. "Production"), sett environment-navnet her:
    # environment: Production
    env:
      FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN != '' && secrets.FIGMA_TOKEN || vars.FIGMA_TOKEN }}
      FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY != '' && secrets.FIGMA_FILE_KEY || vars.FIGMA_FILE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "Preflight: verify configuration"
        run: |
          echo "FIGMA_TOKEN set? $([ -n "${FIGMA_TOKEN}" ] && echo yes || echo no)"
          echo "FIGMA_FILE_KEY set? $([ -n "${FIGMA_FILE_KEY}" ] && echo yes || echo no)"
          echo "Lengths: token=${#FIGMA_TOKEN}, filekey=${#FIGMA_FILE_KEY}"
          if [ -z "${FIGMA_TOKEN}" ]; then
            echo "FIGMA_TOKEN is empty or not set. Define it as a Repository secret or Variable (or Environment secret/var)."; exit 1;
          fi
          if [ -z "${FIGMA_FILE_KEY}" ]; then
            echo "FIGMA_FILE_KEY is empty or not set. Set as secret/variable or put 'fileKey' in figma.config.json."; exit 1;
          fi
          echo "Config OK."

      - name: Run export
        run: node scripts/figma-export.mjs

      - name: Commit and push changes (direct to current branch)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(figma): sync exports"
          file_pattern: |
            assets/figma/**
            figma.config.json
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
